<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Diseño-Foro.css"> 

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header>
        <h1>FORO</h1>
    </header>
    <div class="contForo">
        <div class="Temas">
            <div class="ForosInfo">
                <!-- Información del foro -->
                <h2>Información del Foro</h2>
                <a></a>
                <p>Detalles y novedades sobre los temas del foro.</p>
            </div>
            <div class="CreaHilo">
                <!-- Formulario para crear un nuevo hilo -->
                <h2>Crear un Nuevo Hilo</h2>
                <form>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </div>
        </div>
        <div class="Categorias">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#" class="categoria-button">Categoría 1</a></li>
                <li><a href="#" class="categoria-button">Categoría 2</a></li>
                <li><a href="#" class="categoria-button">Categoría 3</a></li>
                <li><a href="#" class="categoria-button">Categoría 4</a></li>
            </ul>
        </div>
    </div>
   
</body>
</html>
